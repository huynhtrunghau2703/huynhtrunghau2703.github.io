    .top {
        position: relative;

        z-index: 1;
    }
    .header-top p {
        font-family: var(--logo-text-font);
        font-size: 25px;

        font-weight: bold;
    }
    .header-top p span {
        font-size: 20px;
    }
    .header-top {
        justify-content: space-between;
        padding: 12px 0;
        align-items: center;
    }
    .header-top ul {
        display: flex;
    }
    .header-top ul li {
        margin-left: 12px;
        position: relative;
    }
    .header-top ul li::after {
        position: relative;
        content: "";
        display: block;
        bottom: -2px;
        height: 3px;
        width: 0%;
        left: 50%;
        transform: translate(-50%);
        background-color: var(--main-color);
        border-radius: 5px;
        transition: all 0.5s ease;
    }
    .header-top ul li:hover::after {
        width: 100%;
    
    }
    .header-top ul li a {
        font-family: var(--main-text-font);
        color: #063970;
        font-weight: bold;
    }
    .header-top ul i {
        font-size: 32px;
        color: white;
        margin: 12px 0 0 12px;
        cursor: pointer;
        margin-bottom: 150px;
    }
    .header-top> i {
        font-size: 32px;
        color: var(--main-color);
        cursor: pointer;
    }
    .header-top p {
        font-family: var(--logo-text-font);  
    }
    .header-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 700px;
        min-width: 500px;
        text-align: center;
    }
    .header-text h1 {
        font-family: var(--main-text-font);
        color: #063970;
        margin-bottom: 20px;
        font-size: 32px;
    }
    .header-text p {
        font-family: var(--main-text-font);
        color: #063970;
    }
    .header-text button {
        width: 150px;
        height: 40px;
        margin-top: 20px;
        background-color: transparent;
        border: 2px solid var(--main-color);
        color: #063970
        cursor: pointer;
        font-size: 20px;
        transition: all 0.5s ease;
    }
    .header-text button:hover {
        background-color: var(--main-color);
    }
    @media (max-width: 575px) {
        .header-top ul {

            top: 0;

        }
