<!DOCTYPE html>

<body>
    
<h1 align='center' style="color:red">bài tập kiểm tra học kỳ 2  </h1>
 <table border='1' cellpadding="0" cellspacing="30px">
   <tr class="dong">
    <td class="cot">toán</td>
    <td class="cot">
     <input type='text' value="" name='diem1' id='diem1' placeholder="Nhập điểm toán" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập điểm TB HK1'"/>
    </td>
   </tr>
   <tr class="dong">
    <td class="cot">văn</td>

     <input type='text' value="" name='diem2' id='diem2' placeholder="Nhập điểm văn" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nhập điểm TB HK2'"/>
    </td>
   </tr>
 <tr class="dong">
    <td class="cot">hạnh kiểm</td>
    <td class="cot">
        <input type="checkbox" name="hobby" value="đạt"/> <label>đạt</label> <br/>
        <input type="checkbox" name="hobby" value="không đạt thi lại"/> <label>không đạt</label> <br/>
 
        <input type="button" id="btn" value="Xem kết quả"/>
        <script language="javascript">
            document.getElementById('btn').onclick = function()
            {
                // Khai báo tham số
                var checkbox = document.getElementsByName('hobby');
                var result = "";
                 
                // Lặp qua từng checkbox để lấy giá trị
                for (var i = 0; i < checkbox.length; i++){
                    if (checkbox[i].checked === true){
                        result += ' [' + checkbox[i].value + ']';
                    }
                }
                 
                // In ra kết quả
                alert("hạnh hạnh kiểm là: " + result);
            };
        </script>
    </td>
 </tr>
   <tr class="dong">
    <td class="cot">Điểm TB</td>

     <input type='text' value="" name='dtb' id='dtb'/>
    </td>
   </tr>
   <table class="list" id="employeeList">

 </table>

 var checkbox = document.getElementsByName("gender");
